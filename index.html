<!DOCTYPE html>
<html ng-app="x">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">


    <title>BI.js</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://rawgithub.com/angular-ui/ui-layout/v0.0.0/ui-layout.css">
    <link rel="stylesheet" href="style.css">

  <body>
    <!--
    | header                     |
    |toolbar| drag and  |preview |
    |       | drop area |        |
    |       | ----------|        |
    |       | console   |        |

    -->
    <div class="panel-primary">
      <div class="panel-heading clearfix">
        <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Panel header</h4>
        <div class="btn-group pull-right">
          <a href="#" class="btn btn-default btn-sm">## Lock</a>
          <a href="#" class="btn btn-default btn-sm">## Delete</a>
          <a href="#" class="btn btn-default btn-sm">## Move</a>
        </div>
      </div>
    <div class="panel-body">
      <div ui-layout="{flow : 'column'}">
        <div class="panel toolbar" size="10%" minSize="70px">
        </div>
        <div ui-layout="{flow : 'row'}">
          <div class="panel work" minSize="100px">
            <div class="paneldescription" minSize>Content</div>
          </div>
          <div class="panel output" size="20%" minSize="100px">
            <div class="paneldescription">Console</div>
          </div>
        </div>
        <div class="panel preview" size="25%" minSize="100px">
          <div class="paneldescription">Preview</div>
        </div>    
      </div>
    </div>
</div>
