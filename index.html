<!DOCTYPE html>
<html ng-app="x">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">


    <title>BI.js</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bower_components/flex-layout/flexyLayout.css">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>



</head>

<body>
    <!--
        | header                     
        |toolbar| drag and  |preview |
        |       | drop area |        |
        |       | ----------|        |
        |       | console   |        |

      -->
    <div class="panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">BI.js</h4>
            <div class="btn-group pull-right">
                <a href="#" class="btn btn-default btn-sm">## Lock</a>
                <a href="#" class="btn btn-default btn-sm">## Delete</a>
                <a href="#" class="btn btn-default btn-sm">## Move</a>
            </div>
        </div>

        <flexy-layout orientation="horizontal" class="mainbody">
            <block-container init="150" class="panel preview">
                <div class="paneldescription pull-right">
                    <toolbar></toolbar>
                </div>
            </block-container>
            <block-splitter></block-splitter>
            <block-container>
                <flexy-layout orientation="vertical">
                    <block-container class="panel preview">
                            <div class="paneldescription pull-right">Content</div>
                    </block-container>
                    <block-splitter></block-splitter>
                    <block-container init="200" class="panel preview">
                            <div class="paneldescription pull-right">Console</div>
                    </block-container>
                </flexy-layout>
            </block-container>
            <block-splitter></block-splitter>
            <block-container class="panel preview" init="200">
                <div class="paneldescription pull-right">Preview</div>
            </block-container>
        </flexy-layout>
    </div>


    <script type="application/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="application/javascript" src="bower_components/flex-layout/flexy-layout.min.js"></script>
    <script type="application/javascript" src="bower_components/angular-bi/toolbar.js"></script>
    <script type="application/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    
    <script type="application/javascript">
    angular.module('x', ['flexyLayout', 'bijs']);
    </script>

</body>

</html>
